apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-client
  namespace: chat-app
  labels:
    app.kubernetes.io/name: chat-client
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chat-client
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chat-client
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: client
          image: chat-client:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
