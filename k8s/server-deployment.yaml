apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-server
  namespace: chat-app
  labels:
    app.kubernetes.io/name: chat-server
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chat-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chat-server
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: server
          image: chat-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: PORT
              value: "3001"
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
